<!DOCTYPE html>
<html lang="en" style="font-family: 'Roboto',sans-serif;">

<head style="font-family: 'Roboto',sans-serif;">
    <meta charset="UTF-8" style="font-family: 'Roboto',sans-serif;">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" style="font-family: 'Roboto',sans-serif;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" style="font-family: 'Roboto',sans-serif;">
    <title style="font-family: 'Roboto',sans-serif;">Email Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" style="font-family: 'Roboto',sans-serif;">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin style="font-family: 'Roboto',sans-serif;">





</head>

<body style="font-family: 'Roboto',sans-serif;">
    <div style="height: 100%;width: 100%;">
        <table border="0" width="40%" align="center"
            style="font-family: 'Roboto',sans-serif; background-color: #fff; padding: 50px; margin: 10px auto; border-radius: 5px;border: 1px solid #e5e7eb;--tw-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --tw-shadow-colored: 0 1px 3px 0 var(--tw-shadow-color), 0 1px 2px -1px var(--tw-shadow-color);
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);">
            <tr style="font-family: 'Roboto',sans-serif;">
                <td align="center" colspan="2" style="font-family: 'Roboto',sans-serif;">
                    <span class="logo" style="font-family: 'Roboto',sans-serif;font-size: 2.5em;word-spacing: -3px;"><b
                            style="font-family: 'Roboto',sans-serif;">KonnectED</b></span>
                </td>
            </tr>

            <tr style="font-family: 'Roboto',sans-serif;">
                <td colspan="2" style="font-family: 'Roboto',sans-serif;">
                    <h3>Password Reset</h3>
                    <span class="heading" style="font-family: 'Roboto',sans-serif;font-size: 18px;">Hello <b style="color:#000;">${name}</b>, You
                        have requested a password reset.</span> <span class="para"
                        style="font-family: 'Roboto',sans-serif;line-height: normal;font-size: 18px;">
                        Use the code <b style="font-size: 18px;">${reset_token}</b> to reset your password. Do not share this
                        message or code with anyone, and KonnectEd won't ask for this code in the future too.
                    </span>
                </td>
            </tr>
        </table>
    </div>



</body>

</html>
